<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SIGAA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse show" id="navbarColor01" style="">
        <ul class="navbar-nav me-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">User</a>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="/init">Iniciar Sesión</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/registrarse">Registrarse</a>
                </div>
              </li>
        </ul>
      </div>
    </div>
</nav>
    <div class="iniciar col-auto p-5 text-center min-w-80 form_mid">
        <form action="auth" method="post">
            <h4>
                Iniciar Sesión
            </h4>
            <div>
                <label class="col-form-label mt-4" for="inputDefault">User Name</label>
                <input type="text" class="form-control" name="user" id="usuario" placeholder="usuario123">
            </div>
            <div>
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" name="pass" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-inic btn_inic">Iniciar Sesión</button>
            <!--button type="submit" class="btn btn-primary">Submit</button-->
        </form>
        <button type="button" class="btn btn-primary btn_inic" onclick="window.location.href='./registrarse'" >Registrarse</button>
    </div>
    <% if( typeof alert != "undefined") { %>
        <script>
            Swal.fire({
                title: `<%= alertTitle %>`,
                text: `<%= alertMessage %>`,
                icon: `<%= alertIcon %>`,
                showConfirmButton: <%= showConfirmButton %>,
                timer: <%= timer %>
            })
        </script>
        <% } %>
</body>
</html>
